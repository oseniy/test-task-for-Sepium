  <rect x="155" y="52" width="26" height="18" rx="4" fill="#c0d8d8" stroke="#96b8b8" stroke-width="1"/>
  <circle cx="220" cy="58" r="12" fill="#c0d8d8" stroke="#96b8b8" stroke-width="1"/>
  <rect x="260" y="46" width="14" height="24" rx="2" fill="#c0d8d8" stroke="#96b8b8" stroke-width="1"/>
